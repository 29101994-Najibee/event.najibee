{% extends "base_user.html" %}
{%block main%}
<div class="container align-items-center" style="margin-top: 15rem;">
  {{ errors | raw}}
  <h2 class="tittle">Registeer Form</h2>
  <form action="action/ac_user.php?a=register" method="post">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label>Voornaam</label>
        <input type="text" class="form-control" name="voornaam" id="voornaam" placeholder="Voornaam">
      </div>
      <div class="col-md-4 mb-3">
        <label>Achternaam</label>
        <input type="text" class="form-control" name="achternaam" id="achternaam" placeholder="Achternaam">
      </div>
      <div class="col-md-4 mb-3">
        <label>Telefoon</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="telefoon"><i class="fa-solid fa-phone"></i></span>
          </div>
          <input type="text" class="form-control" name="telefoon" id="telefoon" placeholder="telefoon">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label>Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="email"><i class="fa-regular fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
      </div>
      <div class="col">
        <label>Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="username"><i class="fa-solid fa-user-secret"></i></span>
          </div>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>
      </div>
      <div class="col">
        <label>Role</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa-solid fa-users"></i></span>
          </div>
          <select name="user_type" class="form-select userSelect" aria-label="Default select example">
            <option selected>Select een Role</option>
            <option name="user_type" value="spreker">Spreker</option>
            <option name="user_type" value="deelnemer">Deelnemer</option>
            <option name="user_type" value="coordinator">Coordinator</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-row">
        <div class="col">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="password"><i class="fa-solid fa-lock"></i></span>
            </div>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="col">
          <label>Bevestig Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="cpassword"><i class="fa-solid fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Bevestig Password">
          </div>
        </div>
      </div>
      <div class="form-group row" style="margin-top:15px">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-warning" name="register">Registreren</button>
        </div>
      </div>

      <footer>Heb je all account? <a href="login">Inloggen</a></footer>

  </form>
</div>

{%endblock%}
