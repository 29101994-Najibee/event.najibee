{% extends "event_form.html" %}

{% block main %}

  <!-------------------------------------start Location dropdown -------------------------------------------->

  <div class="row" style="padding:4rem 0rem 0rem 11rem; margin-top:2rem; ">
    <div class="line"></div>
    <div class="col-lg-6">
      <div class="section-title">
        <h2>Locatie Evenemneten Toevoegen </h2>
        <p>Voer de gegevens van de evnement locatie hier.</p>
      </div>
    </div>
  </div>
       <div class="container-fluid px-3 py-3 mx-auto " style="margin-bottom:30rem; ">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-sm-start">
               

              <header>
                <!-- Background image -->
                <div
                  class="text-center bg-image"
                  style="
                    background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
                    height: 400px;">
                  <div class="mask bg-image " style="background-color: rgba(0, 0, 0, 0.6); width:100%; height:100%;">
                    <div class="d-flex justify-content-center align-items-center h-100">
                      <div class="text-white">
                        <h1 class="mb-3">Locatie Form</h1>
                      </div>
                    </div>
                  </div>
                </div>
               
              </header>



                <div class="card mb-3"  >
                  {{ errors | raw }}
                    <form  value="{{ eventData['id']}}"action="/action/ac_locatie.php?a=locatie" method ="post" class="mb-3 m-4" >
                      <!-- start Location form -->
                        
                          <div class="col">
                            <label>Locatie Naam</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="locatie_naam"><i class="fa-solid fa-signs-post"></i></span>
                              </div>
                              <input  type="text" class="form-control form-control-sm" name="locatie_naam" id="locatie_naam"
                                placeholder="Locatie Naam">
                            </div>
                          </div>
                          <div class="col">
                            <label>Start</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="straat"><i class="fa-solid fa-road"></i></span>
                              </div>
                              <input type="text" class="form-control form-control-sm" name="straat" id="straat"
                                placeholder="Straat">
                            </div>
                          </div>
                          <div class="col">
                            <label>Huisnummer en Toevoeging</label>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-door-closed"></i></span>
                                <input type="text" class="form-control form-control-sm " name="huisnummer" id="huisnummer"
                                  placeholder="Huisnr.">
                                <input type="text" class="form-control form-control-sm ml-2" name="toevoeging" id="toevoeging"
                                  placeholder="Toev.">
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <label>Postcode</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="postcode"><i class="fa-solid fa-signs-post"></i></span>
                              </div>
                              <input type="text" class="form-control form-control-sm" name="postcode" id="postcode"
                                placeholder="Postcode">
                            </div>
                          </div>
                          <div class="col">
                            <label>Plaats</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="plaats"><i class="fa-solid fa-location-dot"></i></span>
                              </div>
                              <input type="text" class="form-control form-control-sm" name="plaats" id="plaats"
                                placeholder="Plaats">
                            </div>
                          </div>
                          <div class="form-row m-2">
                          <div class="col">
                            <label>capaciteit</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="plaats"><i class="fa-solid fa-person"></i></span>
                              </div>
                              <input type="text" class="form-control form-control-sm" name="capaciteit" id="capaciteit"
                                placeholder="Capaciteit">
                            </div>
                          </div>
                          <div class="col">
                            <label>Beschikbaarhied</label>
                            <div class="input-group bg-light">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="plaats"><i class="fa-solid fa-check"></i></span>
                              </div>
                              <!-- <div class="form-check ml-3">
                                <input name="Beschikbaarhied" class="form-check-input" type="checkbox" value="1" id="active" checked>
                                <label class="form-check-label" >
                                Locatie Beschikbaarhied 
                                </label>
                              </div> -->
                            </div>
                          </div>
                        </div>
                          <div class="form-group m-3 mb-3">
                            <input type="submit" name="add_locatie" class="btn btn-warning" value="save Locatie">
                          </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
